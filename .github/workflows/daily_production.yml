name: Policy Meridian News Factory

on:
  workflow_dispatch:

jobs:
  generate_content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Libraries
      run: pip install -r requirements.txt

    - name: 0. Generate Branding (Free)
      run: python 0_branding_generator.py
      continue-on-error: true

    - name: 1. Generate Scripts
      run: python 1_script_generator.py

    - name: 2. Generate Audio (ElevenLabs)
      env:
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      run: python 2_audio_factory.py

    - name: 3. Download Stock Assets (Pexels)
      env:
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: python 3_asset_downloader.py

    - name: Upload Finished Production Pack
      uses: actions/upload-artifact@v4
      with:
        name: Policy-Meridian-Pack
        path: |
          Policy_Meridian_Factory/
          assets/
        retention-days: 5
